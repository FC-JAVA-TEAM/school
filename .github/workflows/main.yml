name: Build and Deploy to GCP

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Authenticate to Google Cloud using the service account credentials
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SPRINGBOOT }}  # Ensure the service account key is saved as a secret

      # Step 3: Set up Google Cloud SDK
      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: gcp-peoject-1  # Your Google Cloud Project ID

      # Step 4: Build the Docker image and push to Google Container Registry
      - name: Build and Push Docker Image to GCR
        run: |
          gcloud builds submit --tag gcr.io/gcp-peoject-1/your-gcp-image-name

      # Step 5: Deploy the image to Google Cloud Run
      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy demo-service \
            --image gcr.io/gcp-peoject-1/your-gcp-image-name \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
